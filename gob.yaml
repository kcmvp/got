exec:
    commit-msg: ^#[0-9]+:\s*.{10,}$
    pre-commit:
        - lint
        - test
    pre-push:
        - test
plugins:
    golangci-lint:
        alias: lint
        args: run ./...
        url: github.com/golangci/golangci-lint/cmd/golangci-lint@v1.56.2
    gotestsum:
        alias: test
        args: --format testname -- -coverprofile=target/cover.out ./...
        url: gotest.tools/gotestsum@v1.11.0
